<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTime - App Home</title>
    <link rel="shortcut icon" href="../img/icon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="content" data-page="home">
      <div id="carousel" style="left: 0">
        <div id="home" class="carousel-page">
          <div id="home-head-row" class="flex-row flex-nowrap">
            <div id="home-text" class="header-text">Hi&nbsp;<span data-auth-role="name">and Welcome</span>!</div>
            <div id="home-logout" data-auth-role="logoutprompt">
              <object data="../img/icon/interface/pfp.svg" type="image/svg+xml">
                <img src="../img/icon/interface/pfp.png" />
              </object>
            </div>
          </div>
          <div id="raised-content" style="bottom: 80px">
            <hr class="handle" />
            <div class="raised-section">
              <div class="raised-items">
                <div id="daily-title" class="header-large">Daily Tasks</div>
                <div id="progress-stats">
                  <div class="flex-row flex-nowrap" id="progress-percentage">
                    <div id="progress-completed" class="header-small">Your Progress</div>
                    <div id="progress-total" class="header-small"><span data-role="progress-percentage">##</span>%</div>
                  </div>
                  <div id="progress-bar-container">
                    <div id="progress-bar" style="width: 0%"></div>
                  </div>
                  <div id="progress-out-of">
                    <span data-role="progress-completed">#</span>
                    out of
                    <span data-role="progress-total">##</span>
                    completed
                  </div>
                </div>
                <div id="data-cards">
                  <div class="data-card">
                    <div data-role="data-num" class="header-large">##</div>
                    <div id="bottom-row" class="flex-row flex-nowrap">
                      <div data-role="datatype-icon"></div>
                      <div data-role="datatype-text">Tasks Completed</div>
                    </div>
                  </div>
                  <div class="data-card">
                    <div data-role="data-num" class="header-large">##</div>
                    <div id="bottom-row" class="flex-row flex-nowrap">
                      <div data-role="datatype-icon"></div>
                      <div data-role="datatype-text">Minutes Spent</div>
                    </div>
                  </div>
                </div>
                <!-- <hr id="button-spacer" /> -->
              </div>
              <button onclick="$('#session.nav-item').click()">Start A Focus Session</button>
            </div>
          </div>
        </div>
        <div id="add" class="carousel-page"></div>
        <div id="session" class="carousel-page">
          <button data-auth-role="logoutprompt">Sign Out</button>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav-item active" id="home">
        <object class="icon-primary" data="../img/icon/pages/home.svg" type="image/svg+xml">
          <img src="../img/icon/pages/home.png" />
        </object>
        <object class="icon-alt" data="../img/icon/pages/home-alt.svg" type="image/svg+xml">
          <img src="../img/icon/pages/home-alt.png" />
        </object>
      </div>
      <div class="nav-item" id="add">
        <object class="icon-primary" data="../img/icon/pages/add.svg" type="image/svg+xml">
          <img src="../img/icon/pages/add.png" />
        </object>
        <object class="icon-alt" data="../img/icon/pages/add-alt.svg" type="image/svg+xml">
          <img src="../img/icon/pages/add-alt.png" />
        </object>
      </div>
      <div class="nav-item" id="session">
        <object class="icon-primary" data="../img/icon/pages/session.svg" type="image/svg+xml">
          <img src="../img/icon/pages/session.png" />
        </object>
        <object class="icon-alt" data="../img/icon/pages/session-alt.svg" type="image/svg+xml">
          <img src="../img/icon/pages/session-alt.png" />
        </object>
      </div>
    </nav>
    <div id="fade-bars">
      <div class="fade-bar-solid"></div>
      <div class="fade-bar fade-right"></div>
      <div class="fade-spacer"></div>
      <div class="fade-bar fade-left"></div>
      <div class="fade-bar-solid"></div>
    </div>
  </body>
  <script src="../js/util.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
</html>
