<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTime - Get Started</title>
    <link rel="shortcut icon" href="./img/icon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/util.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- load pwa manifest -->
    <link rel="manifest" href="./manifest.json" />
    <!-- setup theme colors and apple icons -->
    <meta name="theme-color" content="#d4edbf" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FocusTime" />
    <link rel="apple-touch-icon" href="./img/icon/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="./img/icon/icon-192x192.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- opengraph info -->
    <meta property="og:title" content="FocusTime" />
    <meta property="og:description" content="Improve your productivity by scheduling out your time into more meaningful 'focus sessions' with FocusTime." />
    <meta property="og:image" content="https://sander.vonk.one/lahacks-six/img/hero-img.png" />
    <meta property="og:url" content="https://sander.vonk.one/lahacks-six/" />
    <!-- add serviceworker for installability -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("./sw.js").then(
            function (registration) {
              console.log("ServiceWorker registration successful with scope: ", registration.scope);
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <header>
      <object id="page-logo" data="./img/icon/favicon-monochrome.svg" type="image/svg+xml">
        <img src="./img/icon/favicon-monochrome.png" />
      </object>
      <div id="app-name" class="header-text">FocusTime</div>
    </header>
    <div id="hero-content">
      <div id="hero-text">Make your time work for <i>you</i></div>
      <object id="hero-img" data="./img/art/onboarding-art.svg" type="image/svg+xml">
        <img src="./img/art/onboarding-art.png" />
      </object>
    </div>
    <hr id="button-spacer" />
    <button id="get-started" class="bottom-button" onclick="window.location.href='./signup.html'">Get Started</button>
    <div id="stars" style="display: none">
      <object id="star-1" class="star" data="./img/art/star.svg" type="image/svg+xml">
        <img src="./img/art/star.png" />
      </object>
      <object id="star-2" class="star" data="./img/art/star.svg" type="image/svg+xml">
        <img src="./img/art/star.png" />
      </object>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
