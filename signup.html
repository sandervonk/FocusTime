<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTime - Sign Up</title>
    <link rel="shortcut icon" href="./img/icon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/util.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="//www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="raised-controls" style="display: none">
      <div id="raised-close">
        <object class="raised-control-icon" data="./img/icon/interface/close-icon.svg" type="image/svg+xml">
          <img src="./img/icon/interface/close-icon.svg" />
        </object>
      </div>
      <div id="raised-more" style="display: none">
        <object class="raised-control-icon" data="./img/icon/interface/more-icon.svg" type="image/svg+xml">
          <img src="./img/icon/interface/more-icon.svg" />
        </object>
      </div>
    </div>
    <div id="content"></div>
    <div id="raised-content" class="raise-class raised">
      <hr class="handle" />
      <div class="raised-section">
        <div class="raised-items">
          <div id="centered-title" class="header-text">Create your account</div>
          <div id="login-form">
            <div class="input-pair flex-row flex-nowrap">
              <object title="Name Input" class="input-icon" data="./img/icon/login/profile.svg" type="image/svg+xml">
                <img src="//sander.vonk.one/lahacks-six/img/icon/login/profile.png" />
              </object>
              <input data-auth-role="name" type="text" name="name" id="name-input" placeholder="Name" />
            </div>
            <div class="input-pair flex-row flex-nowrap">
              <object title="Email Input" class="input-icon" data="./img/icon/login/email.svg" type="image/svg+xml">
                <img src="//sander.vonk.one/lahacks-six/img/icon/login/email.png" />
              </object>
              <input data-auth-role="email-input" type="email" name="email" id="email-input" placeholder="Email" />
            </div>
            <div class="input-pair flex-row flex-nowrap">
              <object title="Password Input" class="input-icon" data="./img/icon/login/password.svg" type="image/svg+xml">
                <img src="//sander.vonk.one/lahacks-six/img/icon/login/password.png" />
              </object>
              <input data-auth-role="password-input" type="password" name="password" id="password-input" placeholder="Password" />
            </div>
            <div class="input-pair flex-row flex-nowrap" style="margin-top: 20px">
              <input data-auth-role="age-check" type="checkbox" name="terms" id="age-input" />
              <label for="age-input" class="checkbox-label flex-row flex-center flex-nowrap">
                <div class="checkbox-icon"></div>
                I'm at least 13 years old</label
              >
            </div>
            <div class="input-pair flex-row flex-nowrap" style="margin-top: 20px; margin-bottom: 20px">
              <input data-auth-role="agree-to-terms" type="checkbox" name="terms" id="terms-input" />
              <label for="terms-input" class="checkbox-label flex-row flex-center flex-nowrap">
                <div class="checkbox-icon"></div>
                I agree to the&nbsp;<a href="./terms.md">terms and conditions</a></label
              >
            </div>
            <hr id="button-spacer" />
          </div>
        </div>
      </div>
    </div>
    <button id="signup" class="bottom-button pop-up">Sign Up</button>
  </body>
  <script src="./js/util.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/signup.js"></script>
</html>
